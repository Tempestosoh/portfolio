<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generatore Password - Tempestosoh</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    :root {
      --bg: #0d0d0d;
      --text: #fff;
      --secondary: #ccc;
      --card: #1a1a1a;
      --border: #222;
      --primary: #9400D3; /* Dark Violet */
      --shadow: rgba(148, 0, 211, 0.4);
    }
    body.light {
      --bg: #f4f4f4;
      --text: #000;
      --secondary: #333;
      --card: #fff;
      --border: #ddd;
      --primary: #9400D3; /* Dark Violet */
      --shadow: rgba(148, 0, 211, 0.4);
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background: var(--card);
      border-bottom: 2px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 999;
    }
    header h1 {
      margin: 0;
      color: var(--primary);
      font-family: 'Orbitron', sans-serif;
    }

    nav {
        display: flex;
        align-items: center;
    }

    nav a {
        margin: 0 10px;
        text-decoration: none;
        color: var(--text);
        font-weight: bold;
        position: relative;
    }

    nav a::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 2px;
        background: var(--primary);
        bottom: -5px;
        left: 0;
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.3s ease;
    }

    nav a:hover::after {
        transform: scaleX(1);
        transform-origin: left;
    }

    .toggle-btn {
        margin-left: 10px;
        padding: 6px 14px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        font-family: 'Poppins', sans-serif;
    }

    /* New Hamburger Menu Styles */
    .hamburger-menu {
      width: 30px;
      height: 20px;
      display: none; /* Hidden by default, shown in media query */
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 1000;
    }

    .hamburger-menu .bar {
      width: 100%;
      height: 3px;
      background-color: var(--text);
      transition: all 0.3s ease-in-out;
    }

    .hamburger-menu.open .bar:nth-child(1) {
      transform: translateY(8.5px) rotate(45deg);
    }

    .hamburger-menu.open .bar:nth-child(2) {
      opacity: 0;
    }

    .hamburger-menu.open .bar:nth-child(3) {
      transform: translateY(-8.5px) rotate(-45deg);
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: var(--card);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px var(--shadow);
      width: 100%;
      text-align: center;
    }
    h2 {
      color: var(--primary);
      margin-bottom: 20px;
    }
    .password-display {
      background-color: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 15px;
      font-size: 1.2em;
      border-radius: 8px;
      margin-bottom: 20px;
      width: calc(100% - 30px);
      text-align: center;
      word-wrap: break-word;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
      text-align: left;
    }
    .options label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      color: var(--secondary);
    }
    .options input[type="checkbox"] {
      transform: scale(1.2);
    }
    input[type="range"] {
      width: calc(100% - 20px);
      margin-top: 10px;
      background: var(--border);
      border-radius: 5px;
      height: 8px;
      -webkit-appearance: none;
      outline: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--primary);
      cursor: grab;
      border: 2px solid var(--text);
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .buttons button, .buttons a {
      background-color: var(--primary);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .buttons button:hover, .buttons a:hover {
      background-color: #7a00aa; /* Darker violet */
    }
    .strength-meter {
      width: 100%;
      background: #333;
      border-radius: 5px;
      height: 10px;
      margin-top: 15px;
      overflow: hidden;
    }
    .strength-meter-fill {
      height: 100%;
      width: 0%;
      background: red;
      transition: width 0.3s ease-in-out, background-color 0.3s ease-in-out;
    }
    .strength-text {
      margin-top: 10px;
      font-size: 0.9em;
      color: var(--secondary);
    }
    #qrcode {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      padding: 10px;
      background: white;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: var(--secondary);
      border-top: 1px solid var(--border);
      margin-top: auto;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      .hamburger-menu {
        display: flex;
      }

      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 80px;
        left: 0;
        background: var(--card);
        border-bottom: 2px solid var(--border);
        padding: 20px 0;
        text-align: center;
      }

      nav.show {
        display: flex;
      }

      nav a, nav button.toggle-btn {
        margin: 10px 0;
      }

      header {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
      }

      .options {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Generatore Password</h1>
    <div class="hamburger-menu" id="hamburgerMenu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
    <nav id="mainNav">
      <a href="homepage.html">Home</a>
      <a href="changelogs.html">Changelogs</a>
      <a href="https://discord.gg/fU2NTKrFWe" target="_blank">Discord</a>
      <button class="toggle-btn" onclick="toggleTheme()">üåì Tema</button>
    </nav>
  </header>

  <div class="container">
    <div class="card">
      <h2>Genera una nuova password</h2>
      <div class="password-display" id="password">Clicca "Genera"</div>

      <div class="options">
        <label>
          <input type="checkbox" id="includeUppercase" checked /> Maiuscole (A-Z)
        </label>
        <label>
          <input type="checkbox" id="includeLowercase" checked /> Minuscole (a-z)
        </label>
        <label>
          <input type="checkbox" id="includeNumbers" checked /> Numeri (0-9)
        </label>
        <label>
          <input type="checkbox" id="includeSymbols" /> Simboli (!@#$%)
        </label>
      </div>

      <label for="length">Lunghezza Password: <span id="lengthDisplay">12</span></label>
      <input type="range" id="length" min="6" max="30" value="12" />

      <div class="strength-meter">
        <div class="strength-meter-fill" id="strengthFill"></div>
      </div>
      <div class="strength-text" id="strengthText"></div>

      <div class="buttons">
        <button onclick="generatePassword()">Genera</button>
        <button onclick="copyPassword()">Copia</button>
        <button onclick="downloadPassword()">üíæ Esporta</button>
        <button onclick="downloadQR()">üñ®Ô∏è Stampa QR</button>
      </div>

      <div id="qrcode"></div>
    </div>
  </div>

  <footer>
    &copy; 2025 - Tempestosoh. Tutti i diritti riservati.
  </footer>

  <script>
    const passwordEl = document.getElementById("password");
    const lengthEl = document.getElementById("length");
    const lengthDisplay = document.getElementById("lengthDisplay");
    const includeUppercaseEl = document.getElementById("includeUppercase");
    const includeLowercaseEl = document.getElementById("includeLowercase");
    const includeNumbersEl = document.getElementById("includeNumbers");
    const includeSymbolsEl = document.getElementById("includeSymbols");
    const strengthFill = document.getElementById("strengthFill");
    const strengthText = document.getElementById("strengthText");

    const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
    const numberChars = "0123456789";
    const symbolChars = "!@#$%^&*()_+[]{}|;:,.<>?";

    lengthEl.addEventListener("input", () => {
      lengthDisplay.textContent = lengthEl.value;
      generatePassword();
    });

    // Event listeners for checkboxes to regenerate on change
    document.querySelectorAll('.options input[type="checkbox"]').forEach(checkbox => {
      checkbox.addEventListener('change', generatePassword);
    });

    function generatePassword() {
      let chars = "";
      if (includeUppercaseEl.checked) chars += uppercaseChars;
      if (includeLowercaseEl.checked) chars += lowercaseChars;
      if (includeNumbersEl.checked) chars += numberChars;
      if (includeSymbolsEl.checked) chars += symbolChars;

      if (chars === "") {
        passwordEl.textContent = "Seleziona almeno un'opzione!";
        updateStrength(0);
        return;
      }

      let password = "";
      const passwordLength = lengthEl.value;
      for (let i = 0; i < passwordLength; i++) {
        const randomIndex = Math.floor(Math.random() * chars.length);
        password += chars[randomIndex];
      }
      passwordEl.textContent = password;
      updateStrength(calculateStrength(password, chars));
      generateQRCode(password);
    }

    // --- Password Strength Calculation (Restored/Confirmed) ---
    function calculateStrength(password, availableChars) {
      if (password.length === 0) return 0;
      let score = password.length * 4;

      // Check character types used
      if (/[A-Z]/.test(password)) score += 10;
      if (/[a-z]/.test(password)) score += 10;
      if (/[0-9]/.test(password)) score += 10;
      if (/[!@#$%^&*()_+\[\]{}|;:,.<>?]/.test(password)) score += 20;

      // Deduct points for consecutive characters (simplified)
      if (/(.)\1\1/.test(password)) score -= 10;

      return score;
    }

    function updateStrength(score) {
      let width = `${Math.min(100, score)}%`;
      let color = "red";
      let message = "üî¥ Password molto debole. Aggiungi pi√π caratteri e tipi.";

      if (score > 30) {
        color = "orange";
        message = "‚ö†Ô∏è Password media. Prova ad allungarla o usare simboli.";
      }
      if (score > 70) {
        color = "yellowgreen";
        message = "‚úÖ Password buona, ma potresti migliorarla con pi√π variet√†.";
      }
      if (score > 100) {
        color = "limegreen";
        message = "üü¢ Ottima password! Sicura e ben composta.";
      }

      strengthFill.style.width = width;
      strengthFill.style.background = color;
      strengthText.textContent = message;
    }
    // --- End Password Strength Calculation ---

    function copyPassword() {
      const password = passwordEl.textContent;
      if (password && password !== "Clicca \"Genera\"" && password !== "Seleziona almeno un'opzione!") {
        navigator.clipboard.writeText(password)
          .then(() => alert("Password copiata!"))
          .catch(err => alert("Errore durante la copia: " + err));
      } else {
        alert("Nessuna password da copiare!");
      }
    }

    function downloadPassword() {
      const password = document.getElementById("password").textContent;
      if (!password || password === "Clicca \"Genera\"" || password === "Seleziona almeno un'opzione!") {
        alert("Nessuna password da esportare.");
        return;
      }
      const blob = new Blob([password], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "password.txt";
      link.click();
    }

    function generateQRCode(text) {
      const qrcodeContainer = document.getElementById("qrcode");
      qrcodeContainer.innerHTML = "";
      if (text && text !== "Clicca \"Genera\"" && text !== "Seleziona almeno un'opzione!") {
        new QRCode(qrcodeContainer, {
          text: text,
          width: 150,
          height: 150,
          correctLevel: QRCode.CorrectLevel.H
        });
      }
    }

    function downloadQR() {
      const canvas = document.querySelector("#qrcode canvas");
      if (!canvas) {
        alert("Genera prima una password e il QR Code!");
        return;
      }
      const link = document.createElement("a");
      link.href = canvas.toDataURL("image/png");
      link.download = "password_qrcode.png";
      link.click();
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    }

    // New Hamburger Menu Toggle
    const hamburgerMenu = document.getElementById('hamburgerMenu');
    const mainNav = document.getElementById('mainNav');

    hamburgerMenu.addEventListener('click', () => {
        hamburgerMenu.classList.toggle('open');
        mainNav.classList.toggle('show');
    });

    // Close menu when a navigation link is clicked
    document.querySelectorAll('#mainNav a').forEach(link => {
        link.addEventListener('click', () => {
            if (mainNav.classList.contains('show')) {
                hamburgerMenu.classList.remove('open');
                mainNav.classList.remove('show');
            }
        });
    });

    // Initialize on load
    window.onload = function() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light');
      }
      generatePassword(); // Generate a password on page load
    };
  </script>
</body>
</html>
