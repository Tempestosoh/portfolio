<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback - Tempestosoh</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d0d0d;
      --text: #fff;
      --secondary: #ccc;
      --card: #1a1a1a;
      --border: #222;
      --primary: #9400D3; /* Dark Violet */
      --shadow: rgba(148, 0, 211, 0.4); /* Dark Violet Shadow */
    }
    body.light {
      --bg: #f4f4f4;
      --text: #000;
      --secondary: #333;
      --card: #fff;
      --border: #ddd;
      --primary: #9400D3; /* Dark Violet */
      --shadow: rgba(148, 0, 211, 0.4); /* Dark Violet Shadow */
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
      overflow-x: hidden; /* Added to prevent horizontal scroll on mobile menu */
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background: var(--bg);
      border-bottom: 2px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: var(--text);
    }
    nav {
      display: flex;
      align-items: center;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: var(--text);
      font-weight: bold;
      position: relative; /* Added for underline effect */
    }
    /* Underline effect for nav links */
    nav a::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 2px;
        background: var(--primary);
        bottom: -5px;
        left: 0;
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.3s ease;
    }
    nav a:hover::after {
        transform: scaleX(1);
        transform-origin: left;
    }
    .toggle-btn {
      margin-left: 20px;
      padding: 6px 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-family: 'Poppins', sans-serif; /* Added for consistency */
      transition: background 0.3s;
    }
    .toggle-btn:hover {
      background: #7a00aa; /* Darker violet for hover */
    }
    .hamburger {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
    }
    .section {
      padding: 60px 30px;
    }
    .card {
      background: var(--card);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px var(--shadow);
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    textarea, input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
    }
    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease; /* Added transition */
    }
    .btn:hover {
      background-color: #7a00aa; /* Darker violet for hover */
    }
    footer {
      background: var(--bg);
      text-align: center;
      padding: 30px;
      color: var(--secondary);
      font-size: 0.9rem;
      border-top: 1px solid var(--border); /* Added for consistency */
    }
    #thankyou {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }
      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute; /* Changed to absolute for full width menu */
        top: 80px; /* Position below header */
        left: 0;
        background: var(--bg); /* Ensure background for menu */
        border-bottom: 2px solid var(--border); /* Add border */
        padding: 20px 0; /* Add padding */
        text-align: center;
      }
      nav.show {
        display: flex;
      }
      nav a, nav .toggle-btn {
        margin: 10px 0;
      }
      header {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
      }
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Tempestosoh</div>
    <nav id="mainNav">
      <a href="homepage.html">Home</a>
      <a href="progetti.html">Progetti</a>
      <button class="toggle-btn" onclick="toggleTheme()">üåì</button>
    </nav>
    <button class="hamburger" onclick="toggleMenu()">‚ò∞</button>
  </header>

  <section class="section">
    <div class="card">
      <h2>Lascia il tuo feedback</h2>
      <form id="feedbackForm">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">

        <label for="email">La tua email (opzionale):</label>
        <input type="email" id="email" name="email">

        <label for="rating">Valutazione del sito (1-5):</label>
        <select name="rating" id="rating" required>
          <option value="">Seleziona</option>
          <option value="1">‚òÖ‚òÜ‚òÜ‚òÜ‚òÜ</option>
          <option value="2">‚òÖ‚òÖ‚òÜ‚òÜ‚òÜ</option>
          <option value="3">‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ</option>
          <option value="4">‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ</option>
          <option value="5">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</option>
        </select>

        <label for="message">Consigli, problemi o suggerimenti:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn">Invia Feedback</button>

        <div id="thankyou">
          <h3>‚úÖ Grazie per il feedback!</h3>
          <p>Ti stiamo reindirizzando alla homepage...</p>
        </div>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 - Alessio aka Tempestosoh</p>
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    }

    function toggleMenu() {
      const nav = document.getElementById("mainNav"); /* Changed to getElementById */
      nav.classList.toggle('show');
    }

    // Close menu when a navigation link is clicked (for mobile UX)
    document.querySelectorAll('#mainNav a').forEach(link => {
        link.addEventListener('click', () => {
            const nav = document.getElementById("mainNav");
            if (nav.classList.contains('show')) {
                nav.classList.remove('show');
            }
        });
    });

    window.onload = function () {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light');
      }

      const lastVote = localStorage.getItem("lastFeedback");
      const now = new Date();
      const form = document.getElementById("feedbackForm");
      const thankyou = document.getElementById("thankyou");

      if (lastVote) {
        const lastDate = new Date(lastVote);
        const diffDays = Math.floor((now - lastDate) / (1000 * 60 * 60 * 24));
        if (diffDays < 30) {
          form.innerHTML = '<p style="color: var(--primary); text-align: center;">‚è≥ Hai gi√† votato questo mese.<br>Riprova tra ' + (30 - diffDays) + ' giorni.</p>';
          return;
        }
      }

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        localStorage.setItem("lastFeedback", new Date().toISOString());

        const formData = new FormData(form);

        fetch("https://formsubmit.co/ajax/tempestosoh@gmail.com", {
          method: "POST",
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        }).then(response => {
          if (response.ok) {
            form.style.display = "none";
            thankyou.style.display = "block";
            setTimeout(() => {
              window.location.href = "https://tempestosoh.github.io/portfolio/homepage.html";
            }, 4000);
          } else {
            alert("Errore durante l'invio. Riprova pi√π tardi.");
          }
        }).catch(error => {
          alert("Errore di rete. Riprova.");
        });
      });
    };
  </script>
</body>
</html>
