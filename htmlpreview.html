<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Live Preview - Tempestosoh</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d0d0d;
      --text: #fff;
      --secondary: #ccc;
      --card: #1a1a1a;
      --border: #222;
      --primary: #9400D3; /* Dark Violet */
      --shadow: rgba(148, 0, 211, 0.4);
    }

    body.light {
      --bg: #f5f5f5;
      --text: #000;
      --secondary: #444;
      --card: #fff;
      --border: #ccc;
      --primary: #9400D3; /* Dark Violet */
      --shadow: rgba(148, 0, 211, 0.4);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    header {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 20px;
      background-color: var(--card);
      border-bottom: 2px solid var(--border);
    }

    header h1 {
      margin: 0;
      color: var(--primary);
    }

    .container {
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    textarea {
      width: 100%;
      height: 200px;
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 10px;
      font-family: monospace;
      resize: vertical;
      border-radius: 8px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      background-color: white;
      border-radius: 8px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .buttons button,
    .buttons input[type="file"],
    .buttons a {
      background-color: var(--primary);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease; /* Added transition */
    }

    .buttons button:hover,
    .buttons a:hover {
      background-color: #7a00aa; /* Darker violet for hover */
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: var(--secondary);
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      textarea {
        height: 150px;
      }

      iframe {
        height: 300px;
      }

      .buttons {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>HTML Previewer</h1>
    <p>Crea, modifica, visualizza e scarica il tuo codice HTML</p>
  </header>

  <div class="container">
    <textarea id="htmlInput" placeholder="Inserisci il tuo codice HTML qui..."></textarea>

    <div class="buttons">
      <input type="file" id="fileInput" accept=".html">
      <button onclick="downloadHTML()">üíæ Esporta</button>
      <button onclick="copyToClipboard()">üìã Copia</button>
      <button onclick="clearEditor()">üßπ Pulisci</button>
      <button onclick="toggleTheme()">üåì Tema</button>
      <a href="https://tempestosoh.github.io/portfolio/homepage.html">üè† Torna alla Home</a>
    </div>

    <iframe id="preview"></iframe>
  </div>

  <footer>
    &copy; 2025 - Tempestosoh
  </footer>

  <script>
    const htmlInput = document.getElementById('htmlInput');
    const preview = document.getElementById('preview');

    htmlInput.addEventListener('input', updatePreview);

    function updatePreview() {
      const html = htmlInput.value.trim();
      preview.srcdoc = html || "<html><body style='font-family:sans-serif;text-align:center;padding:20px;color:gray;'>Anteprima in tempo reale</body></html>";
    }

    document.getElementById('fileInput').addEventListener('change', function () {
      const file = this.files[0];
      if (file && file.name.endsWith('.html')) {
        const reader = new FileReader();
        reader.onload = function (e) {
          htmlInput.value = e.target.result;
          updatePreview();
        };
        reader.readAsText(file);
      }
    });

    function downloadHTML() {
      const blob = new Blob([htmlInput.value], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "pagina.html";
      a.click();
      URL.revokeObjectURL(url);
    }

    function copyToClipboard() {
      navigator.clipboard.writeText(htmlInput.value)
        .then(() => alert("Codice copiato!"))
        .catch(() => alert("Errore durante la copia."));
    }

    function clearEditor() {
      htmlInput.value = "";
      updatePreview();
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    updatePreview();
  </script>
</body>
</html>
