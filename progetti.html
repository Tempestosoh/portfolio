  <style>
    :root {
      --bg: #0d0d0d;
      --text: #fff;
      --secondary: #ccc;
      --card: #1a1a1a;
      --border: #222;
      --primary: red;
      --shadow: rgba(255, 0, 0, 0.2);
    }
    body.light {
      --bg: #f4f4f4;
      --text: #000;
      --secondary: #333;
      --card: #fff;
      --border: #ddd;
      --primary: #e60000;
      --shadow: rgba(255, 0, 0, 0.2);
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background: var(--bg);
      border-bottom: 2px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: var(--text);
    }
    .hamburger {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
    }
    nav {
      display: flex;
      align-items: center;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: var(--text);
      font-weight: bold;
    }
    .toggle-btn {
      margin-left: 20px;
      padding: 6px 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .section {
      padding: 60px 30px;
    }
    .section h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      border-left: 5px solid var(--primary);
      padding-left: 15px;
    }
    .card {
      background: var(--card);
      padding: 30px;
      margin-bottom: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px var(--shadow);
    }
    .card h3 {
      color: var(--primary);
    }
    .card p {
      color: var(--secondary);
    }
    .card-content {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .card img {
      max-width: 300px;
      width: 100%;
      border-radius: 12px;
    }
    .card .text {
      flex: 1;
    }
    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
    }
    .btn.disabled {
      background: #444;
      cursor: not-allowed;
      pointer-events: none;
    }
    footer {
      background: var(--bg);
      padding: 40px 20px;
      text-align: center;
      color: var(--secondary);
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }
      nav {
        display: none;
        flex-direction: column;
        width: 100%;
      }
      nav.show {
        display: flex;
      }
      nav a, nav button.toggle-btn {
        margin: 10px 0;
      }
      header {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
      }
      .card-content {
        flex-direction: column;
      }
      .card img {
        max-width: 100%;
      }
    }
  </style>
</head>
