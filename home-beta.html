<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beta non disponibile - Tempestosoh</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0d0d0d;
      --text: #fff;
      --secondary: #ccc;
      --card: #1a1a1a;
      --border: #222;
      --primary: red;
      --shadow: rgba(255, 0, 0, 0.2);
    }

    body.light {
      --bg: #f4f4f4;
      --text: #000;
      --secondary: #333;
      --card: #fff;
      --border: #ddd;
      --primary: #e60000;
      --shadow: rgba(255, 0, 0, 0.2);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    #particles-js {
      width: 100%;
      height: 100%;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background: var(--bg);
      border-bottom: 2px solid var(--border);
      position: relative;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
    }

    .logo span {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4rem;
      color: var(--text);
    }

    .toggle-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
      transition: background 0.3s;
    }

    .toggle-btn:hover {
      background: #b30000;
    }

    .hamburger {
      display: none;
      background: var(--primary);
      color: white;
      border: none;
      font-size: 1.8rem;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .menu {
      display: flex;
      gap: 12px;
    }

    @media (max-width: 700px) {
      .hamburger {
        display: block;
      }

      .menu {
        position: fixed;
        top: 60px;
        right: 20px;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        box-shadow: 0 0 20px var(--shadow);
        flex-direction: column;
        gap: 10px;
        padding: 10px;
        display: none;
        z-index: 1000;
        width: 150px;
      }

      .menu.active {
        display: flex;
      }
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
    }

    p {
      font-size: 1.2rem;
      color: var(--secondary);
      max-width: 600px;
      margin-bottom: 30px;
    }

    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: darkred;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: var(--secondary);
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation">
    <div id="particles-js"></div>
  </div>

  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo Tempestosoh" />
      <span>Tempestosoh</span>
    </div>
    <button class="hamburger" id="hamburgerBtn" aria-label="Menu">‚ò∞</button>
    <nav class="menu" id="menu">
      <button class="toggle-btn" onclick="toggleTheme()">üåì Tema</button>
      <button class="toggle-btn" onclick="window.location.href='https://tempestosoh.github.io/portfolio/homepage.html'">üè† Home</button>
    </nav>
  </header>

  <main>
    <h1>üö´ Nessuna Beta disponibile</h1>
    <p>Attualmente non ci sono versioni beta pubbliche accessibili.<br>Resta aggiornato nel <a href="https://discord.gg/fU2NTKrFWe" style="color: var(--primary); text-decoration: underline;">server Discord</a>.</p>
    <a href="https://tempestosoh.github.io/portfolio/homepage.html" class="btn">Torna alla Homepage</a>
  </main>

  <footer>
    &copy; 2025 - Tempestosoh. Tutti i diritti riservati.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const menu = document.getElementById('menu');
    hamburgerBtn.addEventListener('click', () => {
      menu.classList.toggle('active');
    });

    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ff0000" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.2 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ff0000",
          "opacity": 0.2,
          "width": 1
        },
        "move": { "enable": true, "speed": 1.5 }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" }
        },
        "modes": { "repulse": { "distance": 100 } }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
